{% load  static  %}
<!DOCTYPE html>
<html>
<head>
    <title>Class Representative Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% comment %} <img src="{% static 'images/background.jpg' %}" alt="Description of image"> {% endcomment %}
    <script src="{% static 'js/event.js' %}"></script>

    
</head>
<body class="bg-light text-center" style="background-color:hsl(204, 15.20%, 93.50%);">
    <div class="container py-5">
        <h1 class="mb-4">Welcome to the Class Representative Dashboard</h1>
        <ul class="list-group">
            <li class="list-group-item"><a href="/students/" class="btn btn-primary"id="hover-button" style="background-color:rgb(10, 26, 21);">View Students</a></li>
            <li class="list-group-item"><a href="/units/" class="btn btn-secondary"id="hover-button" style="background-color:rgb(10, 26, 21);">View Units</a></li>
            <li class="list-group-item"><a href="/summary/" class="btn btn-success"id="hover-button" style="background-color:rgb(10, 26, 21);">Enrollment Summary</a></li>
        </ul>
    </div>
</body>
</html>
